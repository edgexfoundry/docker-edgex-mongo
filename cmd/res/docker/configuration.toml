# This is a TOML config file for edgex-mongo init service.
# If the application works in secure enabled environment, the credentials are read from the SecretStore and
# the hard-coded credentials are ignored and vice versa

[Writable]
  LogLevel = "INFO"

[Service]
  BootTimeout = 30000

[SecretStore]
  Server = "edgex-vault"
  Port = 8200
  Path = "/v1/secret/edgex/mongo"
  CACertPath = "/tmp/edgex/secrets/ca/ca.pem"
  TokenPath = "/tmp/edgex/secrets/edgex-mongo/secrets-token.json"
  SNI = "edgex-vault"
  AdditionalRetryAttempts = 10
  RetryWaitPeriod = "1s"

[Mongo]
  Host = 'localhost'
  Port = 27017
  Timeout = 5000

[Databases]
    [Databases.authorization]
       Username = "admin"
       Password = "password"
    [Databases.admin]
       Username = "admin"
       Password = "password"
    [Databases.metadata]
       Username = "meta"
       Password = "password"
    [Databases.coredata]
       Username = "core"
       Password = "password"
    [Databases.rulesengine]
       Username = "rulesengine"
       Password = "password"
    [Databases.notifications]
       Username = "notifications"
       Password = "password"
    [Databases.scheduler]
       Username = "scheduler"
       Password = "password"
    [Databases.logging]
       Username = "logging"
       Password = "password"
    [Databases.application-service]
       Username = "appservice"
       Password = "password"
