# This is a TOML config file for edgex-mongo init service.
# If the application works in secure enabled environment, the credentials are read from the SecretStore and
# the hard-coded credentials are ignored and vice versa

[Writable]
  LogLevel = "INFO"

[Service]
  BootTimeout = 30000

[SecretStore]
  Server = "edgex-vault"
  Port = 8200
  Path = "/v1/secret/edgex/mongo"
  CACertPath = "/vault/config/pki/EdgeXFoundryCA/EdgeXFoundryCA.pem"
  TokenPath = "/vault/config/assets/resp-init.json"
  SNI = "edgex-vault"

[Mongo]
  Host = 'localhost'
  Port = 27017
  Timeout = 5000

[Credentials]
    [Credentials.authorization]
       Username = "admin"
       Password = "password"
    [Credentials.admin]
       Username = "admin"
       Password = "password"
    [Credentials.metadata]
       Username = "meta"
       Password = "password"
    [Credentials.coredata]
       Username = "core"
       Password = "password"
    [Credentials.rules_engine_db]
       Username = "rules_engine_user"
       Password = "password"
    [Credentials.notifications]
       Username = "notifications"
       Password = "password"
    [Credentials.scheduler]
       Username = "scheduler"
       Password = "password"
    [Credentials.logging]
       Username = "logging"
       Password = "password"
    [Credentials.exportclient]
       Username = "exportclient"
       Password = "password"
    [Credentials.application-service]
       Username = "application-service"
       Password = "password"